<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  </head>
  <body>
      <form th:object="${user}"  th:action="@{/saveuser}" class="form-signin" method="post" action="#">
        <h2 class="form-signin-heading">Please create user</h2>
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
        <p>
          <label for="email" class="sr-only">Email</label>
          <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </p>
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" th:field="*{passwordHash}" class="form-control" placeholder="Password" required>
        </p>
          <p th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}">Password1 Error</p>
        <p>
          <label for="passwordConfirmation" class="sr-only">passwordConfirmation</label>
          <input type="password" id="passwordConfirmation" th:field="*{passwordConfirmation}" class="form-control" placeholder="Re-enter password" required>
        </p>
          <p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Password2 Error</p>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
	      <hr class="hr" ></hr>
	      <a href="/login" class="btn btn-lg btn-danger btn-block">Back</a>
      </form>
</body>
</html>
